<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NewsLetter</title>
</head>
<body>
  
  <div class="container">

    <div class="wrapper-container">

      <div class="content">

        <div class="nav">
          <div class="logo">
            <img src="./assets/logo.svg" alt="logo newsletter">
          </div>
        </div>

        <div class="main-text">
          <h3>Atualize ideias e informações em 5 minutos</h3>
          <h4>tudo que você precisa saber para começar seu dia bem e informado</h4>
          <p>
            noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
            perfeito para se preparar para codar ☕
          </p>
        </div>

        <form action="" class="form">
          <p class="input-label">Insira seu email</p>
          <div class="input">
            <input type="email" placeholder="oi@rocketseat.com">
            <img src="./assets/send.svg" alt="send email for newsletter image">
          </div>
        </form>

        <div class="call-to-action">
          <a href="#">deixe-me ler primeiro</a>
          <img src="./assets/arrow-right.svg" alt="right arrow">
        </div>

      </div>

      <div class="hero-image"></div>

    </div>

  </div>

</body>
</html>
